<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body>
<center>
  	<h3 class="btn btn-success">AI DJ WEB APP
	    <br>
	    <span class="btn btn-warning">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div id="vol"><img id="volume_disk" src="disk.gif">
  <br>
  <h4 id="volume">Volume: </h4>    
</div>
<div id="fast"><img id="speed_disk" src="disk.gif">
  <br>
  <h4 id="speed">Speed: </h4>    
</div>
<br>
<br>
<button onclick="play_sound();" class="btn btn-info">Play</button>
<br>
<div id="bar_div"><input class="slider" type="range" min="0" max="1" value="0"></div>
</center>

<script src="main.js"></script>
</body>
</html>
